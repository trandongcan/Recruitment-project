  <meta charset="utf-8">

  <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}">

  <link rel="stylesheet" th:href="@{/assets/css/aos.css}">

  <link rel="stylesheet" th:href="@{/assets/css/jquery.timepicker.css}">
  <link rel="stylesheet" th:href="@{/assets/css/css/bootstrap-reboot.css}">
  <link rel="stylesheet" th:href="@{/assets/css/css/mixins/_text-hide.css}">
  <link rel="stylesheet" th:href="@{/assets/css/flaticon.css}">
  <link rel="stylesheet" th:href="@{/assets/css/icomoon.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">

  <!-- JS -->
  <script th:src="@{/assets/js/jquery.min.js}"></script>
  <script th:src="@{/assets/js/jquery-migrate-3.0.1.min.js}"></script>
  <script th:src="@{/assets/js/popper.min.js}"></script>

  <script th:src="@{/assets/js/google-map.js}"></script>
  <script th:src="@{/assets/js/main.js}"></script>
  <script th:src="@{https://cdn.ckeditor.com/ckeditor5/29.0.0/classic/ckeditor.js}"></script>

</head>
<body>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid px-md-4	">
      <a class="navbar-brand" th:href="@{home}">Work CV</a>

      <div class="collapse navbar-collapse" id="ftco-nav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active"><a th:href="@{home}" class="nav-link">Trang chủ</a></li>
          <li class="nav-item"><a th:href="@{list-recruitment}" class="nav-link">Công việc</a></li>
          <li class="nav-item"><a th:href="@{list-user}" class="nav-link">Ứng cử viên</a></li>
        </ul>
      </div>
    </div>
  </nav>
<!-- END nav -->
<div th:if="${success}" class="toast" data-delay="2000" style="position:fixed;top: 100PX; right: 10PX;z-index: 2000;width: 300px">
  <script>
    swal({
      title: 'Ứng cử viên này chưa cập nhật cv!',
      /* text: 'Redirecting...', */
      icon: 'error',
      timer: 3000,
      buttons: true,
      type: 'error'
    })
  </script>
</div>
<!-- END nav -->
<div class="hero-wrap hero-wrap-2" style="background-image: url('user/assets/images/bg_1.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-start">
      <div class="col-md-12 text-center mb-5">
        <p class="breadcrumbs mb-0"><span class="mr-3"><a href="/">Trang chủ <i class="ion-ios-arrow-forward"></i></a></span>Công việc <span></span></p>
        <h1 class="mb-3 bread">Danh sách ứng cử viên</h1>
      </div>
    </div>
  </div>
</div>
<section class="ftco-section bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 pr-lg-5">
        <div class="row">
          <th:block th:each="applyPost : ${list.content}">
            <div class="col-md-12" style="box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 10px;margin: 20px auto;">
              <div class="team d-md-flex p-4 bg-white">
                <IMG style="margin-top: 10px" class="img" th:src="${applyPost.user.image!= null ?'/resources/images?name='+ applyPost.user.image : 'https://st.quantrimang.com/photos/image/072015/22/avatar.jpg'}"></IMG>
                <div class="text pl-md-4">
                  <H5 class="location mb-0" th:text="${applyPost.user.fullName}"></H5>
                  <p style="display: block;color: black" th:text="${applyPost.user.address}"></p>
                  <span class="position" style="display: block;color: black" th:text="${applyPost.user.email}"></span>
                  <p class="mb-4" style="width: 700px" th:utext="${applyPost.user.description}">.</p>
                  <div th:if="${applyPost.user.cv != null}" style="margin-left: 1px" class="row">
                    <p><a th:href="${'/user/getCv/'}+${applyPost.user.id}"  class="btn btn-primary">Xem cv</a></p>
                  </div>
                </div>
              </div>
            </div>
          </th:block>
          <div  style="text-align: center" th:if="${list.totalPages == 0}">
            <p style="color: red">Không có kết quả nào</p>
          </div>
        </div>


        <ul class="pagination">
          <li class="page-item" th:classappend="${pageNumber == 0 ? 'disabled' : ''}">
            <a class="page-link" th:href="@{/list-user(page=${list.number-1})}">Previous</a>
          </li>
          <div th:each="i : ${#numbers.sequence(0, list.totalPages - 1)}">
            <li class="page-item" th:classappend="${i==list.number} ? 'active': ''">
              <a class="page-link" th:ac th:href="@{/list-user(page=${i})}" th:text="${i + 1}">
              </a>
            </li>
          </div>
          <li class="page-item"
              th:classappend="${pageNumber == list.totalPages-1 ? 'disabled' : ''}">
            <a class="page-link" th:href="@{/list-user(page=${list.number+1})}">Next</a>
          </li>
        </ul>

      </div>

    </div>
  </div>
</section>
<script>
  function save(id){
    var name = "#idRe" +id;
    var idRe = $(name).val();
    var formData = new FormData();
    formData.append('idRe', idRe);
    $.ajax(
            {
              type: 'POST',
              url: '/save-job/save/',
              contentType: false,
              processData: false,
              data: formData,
              success: function (data) {
                console.log(data);
                if(data == "false"){
                  swal({
                    title: 'Bạn cần phải đăng nhập!',
                    /* text: 'Redirecting...', */
                    icon: 'error',
                    timer: 3000,
                    buttons: true,
                    type: 'error'
                  })
                }else if(data == "true"){
                  swal({
                    title: 'Lưu thành công!',
                    /* text: 'Redirecting...', */
                    icon: 'success',
                    timer: 3000,
                    buttons: true,
                    type: 'success'
                  })
                }else{
                  swal({
                    title: 'Bạn đã lưu bài này rồi!',
                    /* text: 'Redirecting...', */
                    icon: 'error',
                    timer: 3000,
                    buttons: true,
                    type: 'error'
                  })
                }
              },
              error: function (err) {
                alert(err);
              }
            }
    )
  }

  function apply(id){
    var name = "#idRe" +id;
    var nameModal = "#exampleModal" +id;
    var nameFile = "#fileUpload"+id;
    var nameText = "#text" +id;
    var idRe = $(name).val();
    var textvalue = $(nameText).val();
    var fileUpload = $(nameFile).get(0);
    var files = fileUpload.files;
    var formData = new FormData();
    formData.append('file', files[0]);
    formData.append('idRe', idRe);
    formData.append('text', textvalue);
    if(files[0] == null){
      swal({
        title: 'Bạn cần phải chọn cv!',
        /* text: 'Redirecting...', */
        icon: 'error',
        timer: 3000,
        buttons: true,
        type: 'error'
      })
    } else {
      $.ajax(
              {
                type: 'POST',
                url: '/user/apply-job/',
                contentType: false,
                processData: false,
                data: formData,
                success: function (data) {
                  if(data == "false"){
                    swal({
                      title: 'Bạn cần phải đăng nhập!',
                      /* text: 'Redirecting...', */
                      icon: 'error',
                      timer: 3000,
                      buttons: true,
                      type: 'error'
                    })
                  }else if(data == "true"){
                    swal({
                      title: 'Ứng tuyển thành công!',
                      /* text: 'Redirecting...', */
                      icon: 'success',
                      timer: 3000,
                      buttons: true,
                      type: 'success'
                    })
                    $(nameModal).modal('hide');
                    $('#fileUpload').val("");
                  }else{
                    swal({
                      title: 'Bạn đã ứng tuyển công việc này!',
                      /* text: 'Redirecting...', */
                      icon: 'error',
                      timer: 3000,
                      buttons: true,
                      type: 'error'
                    })
                    $(nameModal).modal('hide');
                    $('#fileUpload').val("");
                  }
                },
                error: function (err) {
                  alert(err);
                }
              }
      )
    }

  }
</script>

<footer replace="public/fragments :: footer" class="ftco-footer ftco-bg-dark ftco-section"></footer>

</body>
</html>
