<section class="site-section">
    <div class="container">
    <form th:action="@{/createNewRecruitment}" method="post">
        <div class="row mb-5">
            <div class="col-lg-12">
                <div class="p-4 p-md-5 border rounded" method="post">
                    <h3 class="text-black mb-5 border-bottom pb-2">Chi tiết bài tuyển dụng</h3>

                    <div class="form-group">
                        <label for="email">Tiêu đề</label>
                        <input type="text" class="form-control" id="email" name="title"  required placeholder="Tiêu đề">
                    </div>
                    <div class="form-group">
                        <label for="description">Mô tả công việc</label>
                        <textarea  name="description" class="form-control" id="description" placeholder="Mô tả"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="experience">Kinh nghiệm</label>
                        <input type="text" class="form-control" id="experience" name="experience" placeholder="Kinh nghiệm">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Số người cần tuyển</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Số người cần tuyển">
                    </div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" class="form-control" id="address"  name="address" placeholder="Địa chỉ công ty">
                    </div>
                    <div class="form-group">
                        <label for="deadline">Hạn ứng tuyển</label>
                        <input type="date" class="form-control" id="deadline"  name="deadline" placeholder="Địa chỉ công ty">
                    </div>
                    <div class="form-group">
                        <label for="salary">Lương</label>
                        <input type="text" class="form-control" id="salary"  name="salary" placeholder="Mức lương">
                    </div>

                    <div class="form-group">
                        <label for="job-region">Loại công việc</label>
                        <select class="form-control" name="type" aria-label="Default select example" required>
                            <option selected>Chọn loại công việc</option>
                            <option value="Part time">Part time</option>
                            <option value="Full time">Full time</option>
                            <option value="Freelancer">Freelancer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="job-region">Danh mục công việc</label>
                        <select class="form-control" id="job-region" name="category_id" aria-label="Default select example"
                                required>
                            <th:block th:each="category : ${categories}">
                                <option th:value="${category.id}">
                                    <span th:text="${category.nameCategory}"></span>
                                </option>
                            </th:block>
                        </select>

                    </div>
                </div>
            </div>
        </div>
        <div class="row align-items-center mb-5">

            <div class="col-lg-4 ml-auto">
                <div class="row">
                    <div class="col-6">
                        <a href="#" class="btn btn-block btn-light btn-md"></a>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-block btn-primary btn-md">Đăng tuyển</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
    </th:block>
</section>
